<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra - Dev Festival</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lightMode.css">
    <link rel="stylesheet" href="./css/style-mobile.css">
    <link rel="stylesheet" href="./css/base/myReset.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="./index.html" class="logo">
                    <img src="./assets/img/LogoKenzieFestival.png" alt="Logo Dev Festival">
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html#sobre">Sobre</a>
                        </li>
                    </ul>
                    <a href="./carrinho.html" class="btn outline">Quero meu Ingresso</a>
                    <button id="btn-light-mode">
                        <img src="./assets/img/Vector.png" alt="Modo diurno">
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <section id="final" class="pad-top-stantard">
        <div class="container">
            <div class="flex-box">
                <h1 class="title two">Compra realizada com sucesso</h1>
                <div class="ticket">
                    <h2 class="title two" id="ticket-name">Teste da Silva</h2>
                    <p class="title three" id="ticket-email">teste@teste.com</p>
                    <div class="quantity-box">
                        <p class="title threehalf">Ingresso para <span class="lightblue-text" id="ticket-quantity">1</span> pessoas</p>
                    </div>
                    <img src="./assets/img/Patinho.png" alt="Patinho de óculos escuros">
                </div>
                <a href="./index.html" class="btn outline">Retornar ao início</a>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/ticket.js"></script>
    <script src="./js/lightMode.js"></script>
</body>
</html>
