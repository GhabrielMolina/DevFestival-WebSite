<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Dev Festival</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/lightMode.css">
    <link rel="stylesheet" href="./css/style-mobile.css">
    <link rel="stylesheet" href="./css/base/myReset.css">

</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="./index.html" class="logo">
                    <img src="./assets/img/LogoKenzieFestival.png" alt="Logo Dev Festival">
                </a>
                <nav>
                    <ul>
                        <li>
                            <a href="./index.html#sobre">Sobre</a>
                        </li>
                    </ul>
                    <a href="./carrinho.html" class="btn outline">Quero meu Ingresso</a>
                    <button id="btn-light-mode">
                        <img src="./assets/img/Vector.png" alt="Modo diurno">
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <section id="carrinho" class="pad-top-stantard">
        <div class="container">
            <h1 class="title two">Finalizar a compra</h1>
            <div class="flex-box">
                <div class="left">
                    <ul class="ticket-list">    
                        <li class="ticket">
                            <h3 class="title four">Ingresso para o Dev Music Festival</h3>
                            <div>
                                <div class="controls">
                                    <button id="remove-ticket">-</button>
                                    <span id="ticket-number">1</span>
                                    <button id="add-ticket">+</button>
                                </div>
                                <p class="title three" >R$ <span id="ticket-price">90</span>,00 <span id="ticket-price-people">por pessoa</span></p>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="right">
                    <h3 class="title three">Preencha os campos</h3>
                    <form class="form" id="cart-form">
                        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                        <button type="submit" id="buy-button" class="btn solid">Finalizar a compra</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/lightMode.js"></script>
</body>
</html>
